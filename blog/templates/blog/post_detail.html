{% extends 'blog/base.html' %}

{% block content %}

    {% include 'blog/post.html' with post=object %}

    {% if user == object.author %}  
    <div class="mb-4">
     <a href="{% url 'post-update' object.id %}" class="btn btn-info  mt-1 mb-1"><i class="fas fa-edit mt-1 mr-2"></i>Edit</a>
     <a href="{% url 'post-delete' object.id %}" class="btn btn-danger  mt-1 mb-1"><i class="far fa-trash-alt mt-1 mr-2"></i>Delete</a>
   </div> 
   {% endif %}

{% endblock %}
