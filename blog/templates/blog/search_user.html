{% extends 'blog/base.html' %}

{% block content %}

  <h1 class="mb-3 text-secondary">Posts by {{ view.kwargs.searchUser }} </h1>
  <h3 class="m-3 text-secondary">Search Results:</h3>

    {% for post in posts %}
        {% include 'blog/post.html' with post=post show_detail_link=True%}
    {% endfor %}
{% endblock %}
